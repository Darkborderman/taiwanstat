<html>
    <head>
        <title>青年勞工就業狀況視覺化</title>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.js" defer></script>
        <script src="assets/js/setting.js" defer></script>
        <script src="assets/js/main.js" defer></script>
    </head>
    <body>
        <header></header>

            <h2 class="title">過勞之島,迫不得已？</h2>
            <article>
                台灣常常會看到有血汗工廠,超時加班等新聞
                但是在薪水和其他因素比較下,變成必須向工作負擔妥協
                「過勞之島」會不會是迫不得己接受的結果呢？
            </article>
            <main>
                <section id="display"></section>
                <section id="description">
                    <h2>詳細資料</h2>
                    <h3 id="year"></h3>
                    <h4 id="type"></h4>
                    <h3 id="total"></h3>
                    <h4 id="value"></h4>
                </section>
            </main>

            <hr>

            <h2 class="title">學歷貶值</h2>
            <article>
                隨著廣設大學，每年的碩士畢業生數量增加
                這些情況也間接的影響到畢業後學歷薪水
                再加上物價指數的加成,學歷實際上貶值的相當嚴重
            </article>
            <main>
                <section id="display2"></section>
                <div id="description">
                    <h2>詳細資料</h2>
                    <h3 id="year2"></h3>
                    <h4 id="type2"></h4>
                    <h3 id="total2"></h3>
                    <h4 id="value2"></h4>
                    <h3>經過消費者物價指數後(計算通膨後)的薪水
                    <h2 id="realwage"></h2>
                </div>
            </main>

            <div>網頁嵌入碼</div>
            <input type="text" value="https://darkborderman.github.io/taiwanstat/" >
        <footer></footer>
    </body>
    <link rel="stylesheet" rel="css" href="assets/css/style.css">
</html>
